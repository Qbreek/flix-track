<!-- desktop -->
<mat-nav-list>
  <a mat-list-item *ngFor="let link of navigationLinks">
    {{ link.name }}
  </a>
</mat-nav-list>

<!-- mobile -->
<div class="mobile">
  <span>Browse</span>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="User profile button for dropdown menu with options"
  >
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let link of navigationLinks">
      <mat-icon>{{ link.icon }}</mat-icon>
      <span>{{ link.name }}</span>
    </button>
  </mat-menu>
</div>
